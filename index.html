<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {});
        Microsoft.Maps.loadModule('Microsoft.Maps.GeoXml', function () {
            var layer = new Microsoft.Maps.GeoXmlLayer('https://bingmapsisdk.blob.core.windows.net/isdksamples/SampleKml.kml');
            map.layers.insert(layer);
        });

    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AqK5Dlb1WPf1-H0oi9FTcPrnecF6erVoVTGWnwD2ClZDYVODvv2d0avFTNe0EkWC' async defer></script>
</head>
<body>
<div id="myMap" style="position:relative;width:800px;height:600px;"></div>
</body>
</html>
