<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script type='text/javascript'>
        var map = new Microsoft.Maps.Map('#myMap', {
            credentials: 'Your Bing Maps Key'
        });

        // Load the KML file
        var kmlUrl = 'https://raw.githubusercontent.com/jzuercher123/ufomap/master/geodata/scripts/output.kml';
        Microsoft.Maps.loadModule('Microsoft.Maps.GeoXml', function () {
            Microsoft.Maps.GeoXml.readFromUrl(kmlUrl, function (shapes) {
                map.entities.push(shapes);
            });
        });


    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AqK5Dlb1WPf1-H0oi9FTcPrnecF6erVoVTGWnwD2ClZDYVODvv2d0avFTNe0EkWC' async defer></script>
</head>
<body>
<div id="myMap" style="position:relative;width:800px;height:600px;"></div>
</body>
</html>
